<!DOCTYPE html>
<html lang="en">
<!------------------------------ head ------------------------------>
    <head>
        <!--------------- metas --------------->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="My Portfolio">
        <meta name="author" content="Tyson Cottam">

        <!--------------- styles --------------->
        <link href="/PORTFOLIO/css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">

        <!--------------- ionicons --------------->
        <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <!--------------- title --------------->
        <title>Canvas Redesign</title>
    </head>

<!------------------------------ body ------------------------------>
    <body>
        <!--------------- header --------------->
        
        <!--------------- nav --------------->
        <div class="large-12 nav-bar">
            <div class="hamburger-nav-box">
                <div class="nav-top-bar"></div>
                <div class="nav-middle-bar"></div>
                <div class="nav-bottom-bar"></div>
            </div>
        </div>

        <!--------------- main --------------->
        <main>
            <div class="large-12 hero-image">
                <div class="profile-box">
                    <div class="style-profile-line"></div>
                    <div class="style-profile-line box-white"></div>
                    <div class="profile-picture-circle"></div>
                    <div class="profile-text">
                        <h2>TYSON COTTAM</h2>
                        <h3>UX/UI DESIGNER, FATHER, <br>HOODIE ENTHUSIAST </h3>
                    </div>
                    <div class="profile-icon-box">
                        <div class="large-2 icon-boxes">
                            <div class="background-icon">
                                <img src="/PORTFOLIO/images/ux-ui-icon.svg" alt="ux-ui icon">
                            </div>
                            <div class="color-icon">
                                <a href="#ux-ui-section"><img id="green-icon" src="/PORTFOLIO/images/ux-ui-icon-green.svg" alt="ux-ui icon"></a>
                            </div>
                        </div>
                        <div class="large-2 icon-boxes">
                            <div class="background-icon">
                                <img src="/PORTFOLIO/images/dev-icon.svg" alt="dev icon">
                            </div>
                            <div class="color-icon">
                                <a href="#website-section"><img id="red-icon" src="/PORTFOLIO/images/dev-icon-red.svg" alt="dev icon red"></a>
                            </div>
                        </div>
                        <div class="large-2 icon-boxes">
                            <div class="background-icon">
                                <img src="/PORTFOLIO/images/people-icon.svg" alt="people icon">
                            </div>
                            <div class="color-icon">
                                <a href="https://www.google.com/"><img id="blue-icon" src="/PORTFOLIO/images/people-icon-blue.svg" alt="people icon blue"></a>
                            </div>
                        </div>
                        <div class="large-2 icon-boxes">
                            <div class="background-icon">
                                <img src="/PORTFOLIO/images/doc-icon.svg" alt="doc icon">
                            </div>
                            <div class="color-icon">
                                <a href="https://www.google.com/"><img id="mustard-icon" src="/PORTFOLIO/images/doc-icon-mustard.svg" alt="doc icon mustard"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-arrow-down">
                    <img id="arrow-icon-size" src="/PORTFOLIO/images/arrow-icon.svg" alt="arrow icon">
                    <a href="#ux-ui-section"><img id="arrow-icon-size" src="/PORTFOLIO/images/arrow-icon-green.svg" alt="arrow icon"></a>
                </div>
            </div>
        </main>

        <!--------------- footer --------------->
        <footer class="footer-bar">
            <div class="large-6 copy-right-box">
                <h2>&#169; 2020 TYSON COTTAM</h2>
            </div>
            <div class="large-6 footer-icon-box">
                <div class="large-5 icon-size-adjust">
                    <div class="large-2 icon-boxes">
                        <div class="background-icon">
                            <img src="/PORTFOLIO/images/linkedin-icon-solid-green.svg" alt="linkedin icon">
                        </div>
                        <div class="color-icon">
                            <a href="https://www.linkedin.com/in/tysoncottam/"><img id="green-icon" src="/PORTFOLIO/images/linkedin-icon-green.svg" alt="linkedin icon"></a>
                        </div>
                    </div>
                    <div class="large-2 icon-boxes">
                        <div class="background-icon">
                            <img src="/PORTFOLIO/images/git-icon-solid-green.svg" alt="git icon">
                        </div>
                        <div class="color-icon">
                            <a href="https://github.com/tysoncottam"><img id="red-icon" src="/PORTFOLIO/images/git-icon-green.svg" alt="git icon"></a>
                        </div>
                    </div>
                    <div class="large-2 icon-boxes">
                        <div class="background-icon">
                            <img src="/PORTFOLIO/images/people-icon-solid-green.svg" alt="people icon">
                        </div>
                        <div class="color-icon">
                            <a href="#"><img id="blue-icon" src="/PORTFOLIO/images/people-icon-green.svg" alt="people icon"></a>
                        </div>
                    </div>
                    <div class="large-2 icon-boxes">
                        <div class="background-icon">
                            <img src="/PORTFOLIO/images/doc-icon-solid-green.svg" alt="doc icon">
                        </div>
                        <div class="color-icon">
                            <a href="#"><img id="mustard-icon" src="/PORTFOLIO/images/doc-icon-green.svg" alt="doc icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="/PORTFOLIO/js/app.js"></script>
    </body>
</html>
